<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizFinder - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="animated-background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <div class="signup-box">
    <!-- Added logo here -->
    <img src="logo2.png" alt="BizFinder Logo" class="logo">
    <h2>Welcome Back</h2>
    <form>
      <input type="email" placeholder="Email Address" required class="input-animation">
      <input type="password" placeholder="Password" required class="input-animation">
      
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-pulse">Login</button>
      
      <div class="signup-prompt">
        Don't have an account yet? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
