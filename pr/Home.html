<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* Space for bottom buttons */
        }

        .search-bar {
            padding: 15px;
            background: #f8f8f8;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .location-bar {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        .location-bar select {
            padding: 8px;
            width: 100%;
        }

        .card-carousel {
            padding: 15px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .carousel-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.5s;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }

        .grid-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            aspect-ratio: 1;
            text-align: center;
        }

        .full-width-card {
            margin: 15px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #ddd;
        }

        .nav-button {
            padding: 10px;
            flex: 1;
            text-align: center;
            border: none;
            background: none;
        }

        .sell-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="search" placeholder="Search products...">
    </div>

    <!-- Location Bar -->
    <div class="location-bar">
        <select>
            <option>Select delivery location</option>
            <option>New York</option>
            <option>Los Angeles</option>
        </select>
    </div>

    <!-- Carousel -->
    <div class="card-carousel">
        <div class="carousel-card">Carousel Card 1</div>
        <div class="carousel-card" style="transform: translateX(100%)">Carousel Card 2</div>
    </div>

    <!-- Grid Cards -->
    <div class="card-grid">
        <div class="grid-card">Product 1</div>
        <div class="grid-card">Product 2</div>
        <div class="grid-card">Product 3</div>
        <div class="grid-card">Product 4</div>
        <div class="grid-card">Product 5</div>
        <div class="grid-card">Product 6</div>
    </div>

    <!-- Full Width Card -->
    <div class="full-width-card">
        Special Offer/Banner
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-button">Home</button>
        <button class="nav-button">Orders</button>
        <button class="nav-button">Profile</button>
        <button class="nav-button">Cart</button>
      
    </div>

    <script>
        // Simple carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-card');
        
        setInterval(() => {
            slides[currentSlide].style.transform = translateX(-100%);
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.transform = translateX(0);
        }, 3000);
    </script>
</body>
</html>
