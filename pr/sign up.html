<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up Page</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="animated-background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <div class="signup-box">
    <h2>Create Account</h2>
    <form>
      <input type="email" placeholder="Email ID" required class="input-animation">
      <input type="password" placeholder="Password" required class="input-animation">
      <input type="password" placeholder="Confirm Password" required class="input-animation">
      <input type="tel" placeholder="Mobile No" required class="input-animation">
      <button type="submit" class="btn-pulse">Sign Up</button>
    </form>
  </div>
</body>
</html>
